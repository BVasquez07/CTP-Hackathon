<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Canvas</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative; /* Add this to the body */
        }
        canvas {
            border: 1px solid black;
        }
        .bottom-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 8vh; /* Use vh units for dynamic height */
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2vh; /* Adjust font size for the content */
        }
         #menuLink {
            color: rgb(187, 148, 250); /* Set the text color to contrast with the background */
            text-decoration: none; /* Remove underlines from the link */
        }
    </style>
     
</head>

    <body>
        <canvas id="canvas"></canvas>
        <div class="bottom-bar">
            <a href="#" id="menuLink">Menu</a>
        </div>
        
        <!-- Pop-up Container -->
        <div id="popupContainer" class="popup">
            <div class="popup-content">
                <!-- Code to submit and select images goes here -->
                <form id="popupForm">
                    <!-- buttons or anything else we add etc. -->
                </form>
            </div>
        </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const canvasWidth = 1920;
        const canvasHeight = 1000; // Adjusted to accommodate the bottom bar
    
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
    
        const canvasState = [];
    
        function renderCanvas() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
    
            for (const cell of canvasState) {
                const { x, y, imageSrc } = cell;
                const image = new Image();
                image.src = imageSrc;
                image.onload = () => {
                    ctx.drawImage(image, x, y);
                };
            }
        }
    
        renderCanvas();
    </script>
</body>
</html>
